<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id="toast-container"></div>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Create Account</h2>

        <input type="text" id="signup-name" placeholder="Full Name" class="input-field">
        <input type="email" id="signup-email" placeholder="Email" class="input-field">
        <input type="password" id="signup-password" placeholder="Password" class="input-field">

        <button id="signup-btn" class="auth-btn" onclick="handleSignup()">Sign Up</button>

        <p class="switch-text">
            Already have an account? <a href="signin.html" class="switch-link">Sign In</a>
        </p>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
