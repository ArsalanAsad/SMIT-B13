<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id="toast-container"></div>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Sign In</h2>

        <input type="email" id="signin-email" placeholder="Email" class="input-field">
        <input type="password" id="signin-password" placeholder="Password" class="input-field">

        <button id="signin-btn" class="auth-btn" onclick="handleSignin()">Sign In</button>

        <p class="switch-text">
            No account? <a href="signup.html" class="switch-link">Sign Up</a>
        </p>
    </div>
</div>

<script src="signin.js"></script>
</body>
</html>
