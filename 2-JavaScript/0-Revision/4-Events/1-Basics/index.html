<!-- 4. Event Flow — Capturing & Bubbling

When an event happens, it travels through the DOM in 3 phases:

Capturing phase — goes from the window → document → outermost parent → target element

Target phase — event reaches the target element

Bubbling phase — event bubbles back up (target → parents → document → window) -->

<div id="parent">
    <button id="child">Click</button>
</div>
