<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="curren-weather">
                <div class="weather-info">
                    <h2 id="city-name">New York</h2>
                    <p id="current-date">Monday, January 1</p>
                    <div class="temp-container">
                        <span id="current-temp">72</span>
                        <span class="degree">F</span>
                    </div>
                    <p id="weather-desc">Sunny</p>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-sun"></i>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Weather Dashboard</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
