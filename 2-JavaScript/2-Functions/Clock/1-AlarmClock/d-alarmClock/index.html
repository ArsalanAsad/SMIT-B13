<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Pro Alarm</h1>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-circle"></div>
            </div>
        </div>

        <div class="clock-display">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Monday, 1 January 2024</div>
        </div>

        <div class="alarm-interface">
            <div class="alarm-controls">
                <input type="time" id="alarmTime" class="time-picker">
                <div class="repeat-options">
                    <label><input type="checkbox" name="repeat" value="daily"> Daily</label>
                    <label><input type="checkbox" name="repeat" value="weekdays"> Weekdays</label>
                    <label><input type="checkbox" name="repeat" value="weekends"> Weekends</label>
                </div>
                <div class="sound-selector">
                    <select id="ringtoneSelect">
                        <option value="classic">Classic Bell</option>
                        <option value="digital">Digital Beep</option>
                        <option value="nature">Nature Sounds</option>
                        <option value="custom">Custom Sound</option>
                    </select>
                    <input type="file" id="customSound" accept="audio/*" hidden>
                </div>
                <button id="addAlarm" class="btn add-btn">
                    <i class="fas fa-plus"></i> Add Alarm
                </button>
            </div>

            <div class="alarms-list" id="alarmsList"></div>
            
            <div class="alarm-actions">
                <button id="stopAlarm" class="btn stop-btn" disabled>
                    <i class="fas fa-stop"></i> Stop Alarm
                </button>
                <button id="snoozeAlarm" class="btn snooze-btn" disabled>
                    <i class="fas fa-bed"></i> Snooze (5m)
                </button>
            </div>
        </div>

        <audio id="alarmSound"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
