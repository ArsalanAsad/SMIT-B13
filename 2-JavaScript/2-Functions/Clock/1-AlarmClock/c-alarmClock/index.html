    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Digital Alarm</h1>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-circle"></div>
            </div>
        </div>
        
        <div class="clock-display">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Monday, 1 January 2024</div>
        </div>

        <div class="alarm-interface">
            <div class="alarm-input">
                <input type="time" id="alarmTime" class="time-picker" />
                <button id="setAlarm" class="btn set-btn">
                    <span>Set Alarm</span>
                </button>
            </div>
            <div class="alarm-status" id="alarmStatus"></div>
            <button id="stopAlarm" class="btn stop-btn" disabled>
                <span>Stop Alarm</span>
            </button>
        </div>

        <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2575/2575-preview.mp3"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
