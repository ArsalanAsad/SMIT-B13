<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Global News Hub</h1>
        <p>Stay updated with the latest news from around the world</p>
    </header>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <select id="category" class="form-select">
                    <option value="general">General</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="country" class="form-select">
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="jp">Japan</option>
                </select>
            </div>
        </div>

        <button id="fetchNews" class="btn btn-primary mb-4">Get News</button>

        <div id="newsContainer" class="row"></div>
    </div>

    <footer class="bg-dark text-white p-4 text-center">
        <p>Â© 2023 Global News Hub. All rights reserved.</p>
        <p>Powered by <a href="https://newsapi.org/" target="_blank" class="text-white">NewsAPI.org</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
