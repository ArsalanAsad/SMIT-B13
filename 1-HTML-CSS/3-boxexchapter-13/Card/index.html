<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* .container {
            position: relative;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        } */

        .container {
            position: relative;
            max-width: 800px;
            /* Max width for the card */
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Centers the image inside the card */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* .card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-bottom: 5px solid #333;
        } */

        .card-image {
            width: 100%;
            max-width: 100%;
            /* Prevents image from going beyond the container width */
            height: 400px;
            /* Fixed height for image */
            object-fit: cover;
            /* Ensures the image covers the area without distortion */
            display: block;
            margin: 0 auto;
            /* Centers the image horizontally */
        }

        /* alternate way to center image using .box class 
         .card-image {
            width: 80%;
             Adjust width as needed 
             height: auto; 
             Let the height adjust based on width 
             object-fit: cover; 
             Ensures the image is properly contained 
         } */

        .button {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-inline: 0 20px;
        }

        .button button {
            padding: 10px 20px;
            background-color: #90a8c2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease, transform 0.2s ease;
        }

        .button button:hover {
            background-color: #0056b3;
            transform: translateY(-3);
        }

        .box {
            padding: 20px;
        }

        /* Alternate way to center image using .box class instead of .container .box {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; */

            .cardtitle {
                font-size: 1.8em;
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }

            .cardbody {
                font-size: 1.1em;
                color: #555;
                line-height: 1.6;
                text-align: justify;
                margin-top: 20px;
            }

            .container :hover {
                transform: translateY(-10px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            }

            @media (max-width: 768px) {
                .container {
                    width: 90%;
                }

                .card-image {
                    height: 300px;
                }

                .button {
                    flex-direction: column;
                    gap: 10px;
                }

                .cardtitle {
                    font-size: 1.5em;
                }

                .cardbody {
                    font-size: 1em;
                }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/29898621/pexels-photo-29898621/free-photo-of-brandenburg-gate-with-christmas-tree-at-night.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">
        <div class="button">
            <button type="button">Clik Here</button>
            <button type="button">Read More</button>
        </div>
        <div class="box">
            <h2 class="cardtitle">Clock Tower</h2>
            <p class="=cardbody">This is beautiful clock tower situated in heart of the Paris, from 22km Eiffel Tower.
                There are so many beautiful other buildings in surroundings and restaurants that attracts people of the
                Paris.</p>
        </div>
    </div>
</body>

</html>
